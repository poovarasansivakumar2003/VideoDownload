<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Video Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        button {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result {
            margin-top: 2rem;
            text-align: left;
            word-break: break-word;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        #result:empty {
            display: none;
        }
        #result img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1rem auto;
            display: block;
        }
        #result a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        #result a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        .test-button {
            background: linear-gradient(135deg, #27ae60, #229954) !important;
            margin-top: 1rem;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
        }
        .alternative-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .alternative-links a {
            margin: 0;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 1rem 0;
            justify-content: center;
        }
        .meta-info > div {
            background: rgba(52, 152, 219, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #2c3e50;
        }
        .platform-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .platform-icons span {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background: #f1f1f1;
            border-radius: 20px;
            font-weight: 500;
        }
        .platform-icons span i {
            margin-right: 5px;
        }
        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            input[type="text"], button {
                padding: 0.875rem;
            }
            #result {
                padding: 1rem;
            }
            .meta-info {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Social Media Video Downloader</h1>
        <div class="subtitle">
            Download videos from Facebook, YouTube, Instagram & TikTok<br>
            Fast, secure, and completely free
        </div>
        
        <div class="platform-icons">
            <span>📘 Facebook</span>
            <span>📺 YouTube</span>
            <span>📸 Instagram</span>
            <span>🎵 TikTok</span>
        </div>
        
        <form id="downloadForm">
            <input type="text" id="videoUrl" placeholder="Paste your video URL here..." required>
            <button type="submit" id="submitBtn">Download Video</button>
        </form>
        
        <div id="loader">
            <div class="loader-spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <div id="result"></div>
        
        <button type="button" onclick="testServer()" class="test-button">Test Server Status</button>
    </div>
    <script>
        async function testServer() {
            try {
                document.getElementById('loader').style.display = 'block';
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                document.getElementById('loader').style.display = 'none';
            } catch (error) {
                document.getElementById('result').innerHTML = `<div style="color: red;">Server test failed: ${error.message}</div>`;
                document.getElementById('loader').style.display = 'none';
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultDiv.innerHTML = '';
            loader.style.display = 'block';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.videoUrl) {
                        // Success case - we have a video URL
                        let html = `<div style="color: #3498db; font-weight: bold; text-align: center; margin-bottom: 1rem;">📱 Platform: ${data.platform}</div>`;
                        
                        if (data.title) {
                            html += `<h3 style="margin: 0 0 1rem 0; color: #2c3e50; text-align: center;">${data.title}</h3>`;
                        }
                        
                        // Meta information in a responsive layout
                        if (data.author || data.isVerified || data.likes || data.mediaType || data.duration || data.quality || data.isShort) {
                            html += '<div class="meta-info">';
                            if (data.author) {
                                html += `<div>👤 ${data.author}${data.isVerified ? ' ✓' : ''}</div>`;
                            }
                            if (data.likes) {
                                html += `<div>❤️ ${Number(data.likes).toLocaleString()}</div>`;
                            }
                            if (data.views) {
                                html += `<div>👁️ ${Number(data.views).toLocaleString()}</div>`;
                            }
                            if (data.comments) {
                                html += `<div>💬 ${Number(data.comments).toLocaleString()}</div>`;
                            }
                            if (data.mediaType) {
                                html += `<div>📹 ${data.mediaType}</div>`;
                            }                                                                                                                   
                            if (data.quality) {
                                html += `<div>🎥 ${data.quality}</div>`;
                            }
                            if (data.duration) {
                                html += `<div>⏱️ ${data.duration}</div>`;
                            }
                            if (data.isShort) {
                                html += `<div>🩳 YouTube Short</div>`;
                            }
                            if (data.isReel) {
                                html += `<div>📱 ${data.platform} Reel</div>`;
                            }
                            if (data.container) {
                                html += `<div>📦 ${data.container}</div>`;
                            }
                            html += '</div>';
                        }   
                        
                        // Only show thumbnail for non-Instagram content
                        if (data.thumbnail) {
                            html += `<img src="${data.thumbnail}" alt="Thumbnail">`;
                        }
                        
                        html += `<a href="${data.videoUrl}" download target="_blank">📥 Download ${data.mediaType || 'Video'}</a>`;
                        
                        resultDiv.innerHTML = html;
                    } else if (data.alternativeMethod) {
                        // Alternative method case - show options
                        let html = `
                            <div style="color: #3498db; font-weight: bold; text-align: center; margin-bottom: 1rem;">📱 Platform: ${data.platform}</div>
                            <h3 style="margin: 0 0 1rem 0; color: #2c3e50; text-align: center;">${data.title}</h3>
                            <div style="color: #e67e22; margin: 1rem 0; text-align: center; font-weight: 500;">${data.message || 'Direct download not available'}</div>
                            <div style="text-align: center; margin-bottom: 1rem;">Try these alternative methods:</div>
                        `;
                        
                        html += '<div class="alternative-links">';
                        
                        if (data.platform === 'Facebook') {
                            html += `
                                <a href="https://fdownloader.net/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📘 FDownloader.net</a>
                                <a href="https://www.getfvid.com/downloader?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📥 GetFVid.com</a>
                                <a href="https://fbdown.net/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">💾 FBDown.net</a>
                            `;
                        } else if (data.platform === 'Instagram') {
                            html += `
                                <a href="https://snapinsta.app/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📱 SnapInsta.app</a>
                                <a href="https://downloadgram.com/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📥 DownloadGram.com</a>
                                <a href="https://instasave.website/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">💾 InstaSave.website</a>
                            `;
                        } else if (data.platform === 'YouTube') {
                            html += `
                                <a href="https://9convert.com/en32?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📺 9Convert.com</a>
                                <a href="https://en.savefrom.net/#url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📥 SaveFrom.net</a>
                                <a href="https://y2mate.com/youtube/${extractVideoId(data.originalUrl || url)}" target="_blank">💾 Y2mate.com</a>
                            `;
                        } else if (data.platform === 'TikTok') {
                            html += `
                                <a href="https://ssstik.io/en?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">🎵 SssTik.io</a>
                                <a href="https://snaptik.app/en?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">📥 SnapTik.app</a>
                                <a href="https://musicallydown.com/?url=${encodeURIComponent(data.originalUrl || url)}" target="_blank">💾 MusicallyDown.com</a>
                            `;
                        }
                        
                        html += '</div>';
                        resultDiv.innerHTML = html;
                    } else {
                        // Error case but with 200 response
                        resultDiv.innerHTML = `<div style="color: #e74c3c; text-align: center; font-weight: 500;">❓ Unexpected response format. Please try again or use another URL.</div>`;
                    }
                } else {
                    // Error case
                    resultDiv.innerHTML = `<div style="color: #e74c3c; text-align: center; font-weight: 500;">❌ Error: ${data.error || 'Unknown error occurred'}</div>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<div style="color: #e74c3c; text-align: center; font-weight: 500;">🔴 Network error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Download Video';
                loader.style.display = 'none';
            }
        });
        
        // Helper function to extract YouTube video ID
        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : '';
        }
    </script>
</body>
</html>
